<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Raleway&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="clc-body">
      <div class="display-div">
        <input class="display-input" id="display-input" readonly="true" />
      </div>
      <div class="key-pad" id="key-pad">
        <div class="num" id="1">1</div>
        <div class="num" id="2">2</div>
        <div class="num" id="3">3</div>
        <div class="num" id="+">+</div>
        <div class="num" id="4">4</div>
        <div class="num" id="5">5</div>
        <div class="num" id="6">6</div>
        <div class="num" id="-">-</div>
        <div class="num" id="7">7</div>
        <div class="num" id="8">8</div>
        <div class="num" id="9">9</div>
        <div class="num" id="/">/</div>
        <div class="num" id="C">C</div>
        <div class="num" id="0">0</div>
        <div class="num" id="=">=</div>
        <div class="num" id="x">x</div>
        <div class="num" id="AC">AC</div>
        <div class="num" id=".">.</div>
        <div class="num" id="(">(</div>
        <div class="num" id=")">)</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
